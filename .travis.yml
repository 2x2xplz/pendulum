language: python

matrix:
  include:
    - python: 2.7
      env: PENDULUM_EXTENSIONS=1
    - python: 2.7
      env: PENDULUM_EXTENSIONS=0
    - python: 3.2
      env: PENDULUM_EXTENSIONS=1
    - python: 3.2
      env: PENDULUM_EXTENSIONS=0
    - python: 3.3
      env: PENDULUM_EXTENSIONS=1
    - python: 3.3
      env: PENDULUM_EXTENSIONS=0
    - python: 3.4
      env: PENDULUM_EXTENSIONS=1
    - python: 3.4
      env: PENDULUM_EXTENSIONS=0
    - python: 3.5
      env: PENDULUM_EXTENSIONS=1
    - python: 3.5
      env: PENDULUM_EXTENSIONS=0
    - python: pypy

before_install:
  - pip install codecov

install:
  - pip install -r tests-requirements.txt
  - python setup.py develop

script: py.test --cov=pendulum --cov-config=.coveragerc tests/

after_success:
  - codecov
